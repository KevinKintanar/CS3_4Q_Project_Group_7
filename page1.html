<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form Input</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- START OF DASHBOARD PAGE -->
<div class="backgroundimage">
    <div class="page1"> 
        <div class="starter">
            SIGN-UP COMPLETED
        </div>

        <div class="log">  <div class="logpic"></div> </div>
        <div class="form">
        
        <div class="container">
            <div class="form-row">
                <div class="Namebox">
                    <div class="Spacer"> </div>
                    <span id="Name1"></span>
                    <span id="Name2"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="Genderbox">
                    <div class="Spacer"> </div>
                    <span id="M"></span>
                    <span id="F"></span>
                    <span id="P"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="Emailbox">
                    <div class="Spacer"> </div>
                    <span id="email"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="Paragraphbox">
                    <div class="Spacer"></div>
                    <span id="paragraph"></span>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>Maligayang Pagdating! Maayong Pag-abot! Welcome!</span>
        </div>
    </div>
    </div>
</div>
    <!-- END OF DASHBOARD PAGE -->
    <script src="/javascript/display.js"></script>

</body>
</html>
